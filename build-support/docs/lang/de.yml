    getting_started_text: >
        <p>Um Scratch4TUIO zu nutzen sind drei Komponenten notwendig&colon; ScratchX mit der
        Scratch4TUIO Erweiterung, ein TUIO Sender und der TUIO-Dispatcher, der die TUIO Nachrichten
        vom Sender an die Scratch Erweiterung weiterleitet.</p>

        <h3>ScratchX + Erweiterung</h3>
        <p>ScratchX benötigt einen Browser mit installiertem <a
        href="https://get.adobe.com/flashplayer/?loc=de">Flash-Player</a>. Wir empfehlen <a
        href="https://chrome.google.de">Google Chrome</a>, da dieser mit einer eigenen Flash
        Version geliefert wird, die die Installation der oft von Sicherheitslücken geplagten
        Version von Adobe unnötig macht. (<em>Hinweis: Da es derzeit ein Problem mit der Scratch
        Brwowser Erweiterung in Chrome zu geben scheint, die für die Nutzung z.B. der
        <a href="http://khanning.github.io/scratch-arduino-extension/">Arduino Erweiterung</a>
        nötig ist, muss für diesen Verwendungszweck z.B. Firefox mit der Flash-Version von Adobe
        verwendet werden.</em>)</p>

        <p>Zum Start der Erweiterung kann der Link oben verwendet werden. Alternativ öffnen Sie <a
        href="http://scratchx.org">ScratchX</a> und wählen "Open Extension URL". Kopieren sie die
        URL der Scratch4TUIO Erweiterung in das Feld und klicken "Open":</p>

        <pre>http://caesarion.github.io/scratch4tuio/scratch4tuio.min.js</pre>

        <h3>TUIO-Dispatcher</h3>
        <p>Der <a href="https://github.com/caesarion/scratch4tuio-server/releases/latest">TUIO-Dispatcher</a>
        ist ein Java Programm, das TUIO Nachrichten sammelt und an die im Browser laufende
        Scratch4TUIO Erweiterung weiterleitet. Nach dem Download kann das Tool auf der Kommandozeile
        gestartet werden:</p>

        <pre>java -jar scratch4tuio-dispatcher.jar</pre>

        <p>Sobald der Dispatcher gestartet ist, sollte die Statusleuchte in ScratchX von gelb auf
        grün wechseln.</p>

        <p>Weitere Informationen können der <a href="https://github.com/caesarion/scratch4tuio-server">Readme</a>
        entnommen werden.</p>

        <h3>TUIO Client</h3>
        <p>Als letzte Komponenten benötigt man einen TUIO Client, der TUIO Nachrichten generiert und
        an den Dispatcher sendet. Eine Übersicht an Clients kann z.B. auf der <a
        href="http://www.tuio.org/?software">TUIO Seite unter &quot;Software&quot;</a>
        abgerufen werden.</p>

        <p>Für die ersten Tests ist der Java TUIO Simulator weiter unten auf der Seite gut geeignet.
        Ein einfaches aber mächtiges Werkzeug, um mit be-greifbaren Interaktionen zu arbeiten, ist
        <a href="http://reactivision.sourceforge.net">reacTIVision</a>.
